<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:view>
        <ui:insert name="metadata"/>
            <f:event type="preRenderView" listener="#{UtilizadorControler.canAccess}" />
    </f:view>
    
    <h:head>
        <title>Lista de Utilizadores</title>
        <link rel="icon" type="image/png" href="favicon.png" />
    </h:head>
    
    <h:body>
        
        <h1><h:outputText value="Menu de #{UtilizadorControler.myUser.username}"/></h1>
        
        <!-- Adicionar novo Utilizador -->
        <h1>Adiconar novo utilizador</h1>
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Username: "/>
                <h:inputText value="#{UtilizadorControler.username}"/>
                <h:outputLabel value="Password: "/>
                <h:inputSecret value="#{UtilizadorControler.password}"/>
            </h:panelGrid>
            <h:commandButton value="Guardar" action="#{UtilizadorControler.addNewUtilizador(1)}"/>
            <h:outputText value=" #{UtilizadorControler.addUtilizadorError}" style="color:red"/>
        </h:form>

        <!-- Rmover Livro -->
        <h1>Remover utilizador</h1>
        CUIDADO: Ao fazer isto, removerá tambêm Pedidos com o Utilizador selecionado!
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="ID do Utilizador "/>
                <h:inputText value="#{UtilizadorControler.removeUtilizadorID}"/>
            </h:panelGrid>
            <h:commandButton value="Remover" action="#{UtilizadorControler.removeUtilizador()}"/>
            <h:outputText value=" #{UtilizadorControler.removeUtilizadorError}" style="color:red"/>
        </h:form>

        <h1>Lista de Utilizadores</h1>
        <h:dataTable value="#{UtilizadorControler.utilizadorList}" var="utilizador" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{utilizador.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Username"/>
                </f:facet>
                <h:outputText value="#{utilizador.username}"/>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton id="back" value="Back" action="registered" />
        </h:form>
        
    </h:body>
</html>

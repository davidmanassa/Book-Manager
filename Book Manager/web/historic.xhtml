<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:view>
        <ui:insert name="metadata"/>
            <f:event type="preRenderView" listener="#{UtilizadorControler.canAccess}" />
    </f:view>
    
    <h:head>
        <title>Histórico</title>
    </h:head>
    
    <h:body>
        
        <h1>Histórico de Pedidos Terminados</h1>
        
        <h:dataTable value="#{PedidoControler.returnedPedidoList}" var="pedido" border="2">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{pedido.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Livro"/>
                </f:facet>
                <h:outputText value="#{pedido.bookID.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Utilizador"/>
                </f:facet>
                <h:outputText value="#{pedido.userID.username}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Data"/>
                </f:facet>
                <h:outputText value="#{PedidoControler.getDate(pedido)}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Data de devolução"/>
                </f:facet>
                <h:outputText value="#{PedidoControler.getReturnDate(pedido)}"/>
            </h:column>
        </h:dataTable>
        
        <h:form>
            <h:commandButton id="back" value="Back" action="registered" />
        </h:form>
        
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gestor de Livros</title>
        <link rel="icon" type="image/png" href="favicon.png" />
    </h:head>
    <h:body>
        
        <h1>Login</h1>
        
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Username: "/>
                <h:inputText value="#{UtilizadorControler.username}"/>
                <h:outputLabel value="Password: "/>
                <h:inputSecret value="#{UtilizadorControler.password}"/>
            </h:panelGrid>
            <h:commandButton value="Login" action="#{UtilizadorControler.Login}" />
            <h:outputText value=" #{UtilizadorControler.failMessage}" style="color:red"/> <br></br>
        </h:form> <br></br>
        
        <h1>Lista de Livros</h1>
        <h:dataTable value="#{LivroControler.livroList}" var="livro" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{livro.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{livro.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Autor"/>
                </f:facet>
                <h:outputText value="#{livro.author}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Edição"/>
                </f:facet>
                <h:outputText value="#{livro.edition}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>

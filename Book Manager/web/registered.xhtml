<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Menu de registado</title>
        <link rel="icon" type="image/png" href="favicon.png" />
    </h:head>
    <h:body>
        
        <h1><h:outputText value="Menu de #{UtilizadorControler.myUser.nomeUtilizador}"/></h1>
        
        <h:form>
            <h:commandButton value="Utilizadores" action="listUtilizadores" />
            <p>   </p>
            <h:commandButton value="Livros" action="listLivros" />
        </h:form>
        
        <h1>Lista de meus pedidos</h1>
        <h:dataTable value="#{PedidoControler.myPedidoList}" var="pedido" border="2">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{pedido.idPedido}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Livro"/>
                </f:facet>
                <h:outputText value="#{pedido.idLivro.nomeLivro}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Estado"/>
                </f:facet>
                <h:outputText value="#{PedidoControler.getEstado(pedido)}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Data"/>
                </f:facet>
                <h:outputText value="#{PedidoControler.getDate(pedido)}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Ações"/>
                </f:facet>
                <h:form>
                    <h:commandButton value="Remover/Devolver" action="#{PedidoControler.removePedido(pedido)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        
        <!-- Fazer pedido -->
        <h1>Lista de Livros</h1>
        <h:dataTable value="#{LivroControler.livroList}" var="livro" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Livro ID"/>
                </f:facet>
                <h:outputText value="#{livro.idLivro}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{livro.nomeLivro}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Autor"/>
                </f:facet>
                <h:outputText value="#{livro.autorLivro}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Edição"/>
                </f:facet>
                <h:outputText value="#{livro.edicaoLivro}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Ações"/>
                </f:facet>
                <h:form>
                    <h:commandButton value="Reservar/Requesitar" action="#{PedidoControler.addNewPedido(livro)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:outputText value=" #{PedidoControler.pedidoErrorMessage}" style="color:red"/>
        <br></br>
        
        <h:form>
            <h:commandButton value="Logout" action="index"/>
        </h:form>
    </h:body>
</html>

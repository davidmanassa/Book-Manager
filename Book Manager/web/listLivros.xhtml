<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Livros</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{LivroControler.livroList}" var="livro" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Livro ID"/>
                </f:facet>
                <h:outputText value="#{livro.idLivro}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{livro.nomeLivro}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Autor"/>
                </f:facet>
                <h:outputText value="#{livro.autorLivro}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Edição"/>
                </f:facet>
                <h:outputText value="#{livro.edicaoLivro}"/>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton id="back" value="Back" action="index" />
        </h:form>
    </h:body>
</html>

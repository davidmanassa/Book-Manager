<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:view>
        <ui:insert name="metadata"/>
            <f:event type="preRenderView" listener="#{UtilizadorControler.canAccess}" />
    </f:view>
    
    <h:head>
        <title>Lista de Livros</title>
        <link rel="icon" type="image/png" href="favicon.png" />
    </h:head>
    
    <h:body>
        
        <h1><h:outputText value="Menu de #{UtilizadorControler.myUser.username}"/></h1>
        
        <!-- Adicionar novo Livro -->
        <h1>Adicinar novo livro</h1>
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Nome do Livro: "/>
                <h:inputText value="#{LivroControler.novoLivro.name}"/>
                <h:outputLabel value="Autor do Livro: "/>
                <h:inputText value="#{LivroControler.novoLivro.author}"/>
                <h:outputLabel value="Edição do Livro: "/>
                <h:inputText value="#{LivroControler.novoLivro.edition}"/>
            </h:panelGrid>
            <h:commandButton value="Guardar" action="#{LivroControler.addNewLivro()}"/>
        </h:form>

        <!-- Rmover Livro -->
        <h1>Remover livro</h1>
        CUIDADO: Ao fazer isto, removerá tambêm Pedidos com o Livro selecionado!
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="ID do Livro: "/>
                <h:inputText value="#{LivroControler.removeLivroID}"/>
            </h:panelGrid>
            <h:commandButton value="Remover" action="#{LivroControler.removeLivro()}"/>
            <h:outputText value=" #{LivroControler.errorMessageRemove}" style="color:red"/>
        </h:form>

        <h1>Lista de Livros</h1>
        <h:dataTable value="#{LivroControler.livroList}" var="livro" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{livro.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{livro.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Autor"/>
                </f:facet>
                <h:outputText value="#{livro.author}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Edição"/>
                </f:facet>
                <h:outputText value="#{livro.edition}"/>
            </h:column>
        </h:dataTable> <br></br>
        
        <h:form>
            <h:commandButton id="back" value="Voltar" action="registered" />
        </h:form>
        
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Novo Livro</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Nome do Livro: "/>
                <h:inputText value="#{LivroControler.novoLivro.nomeLivro}"/>
                <h:outputLabel value="Autor do Livro: "/>
                <h:inputText value="#{LivroControler.novoLivro.autorLivro}"/>
                <h:outputLabel value="Edição do Livro: "/>
                <h:inputText value="#{LivroControler.novoLivro.edicaoLivro}"/>
            </h:panelGrid>
            <h:commandButton value="Guardar" action="#{LivroControler.addNewLivro()}"/>
        </h:form>
    </h:body>
</html>
